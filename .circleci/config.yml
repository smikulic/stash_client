version: 2
jobs:
  build:
    working_directory: ~/stash_client
    docker:
      - image: circleci/node:8.1.4
    steps:
      - checkout
      - run:
          name: build
          command: |
            yarn install
            yarn build:production
      - run:
          name: lint & test
          command: |
            yarn lint
            yarn test
        
